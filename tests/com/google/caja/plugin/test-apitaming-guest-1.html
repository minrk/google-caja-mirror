<div id="testFooIsPermitted" class="testcontainer waiting">
  testFooIsPermitted
</div>
<script type="text/javascript">
  jsunitRegister('testFooIsPermitted',
                 function testFooIsPermitted() {
    google.load('foo', '1.0', { callback: init });
    function init() {
      assertEquals('foox', google.foo.getValue('x'));
      pass('testFooIsPermitted');
    }
  });
</script>
    
<div id="testBarIsProhibited" class="testcontainer waiting">
  testBarIsProhibited
</div>
<script type="text/javascript">
  jsunitRegister('testBarIsProhibited',
                 function testBarIsProhibited() {
    var init = jsunitCallback(function() { fail(); });
    var threw = false;
    try {
      google.load('bar', '1.0', { callback: init });
    } catch (e) {
      threw = true;
    }
    if (threw)  {
      pass('testBarIsProhibited');
    } else {
      fail('testBarIsProhibited');
    }
  });
</script>
