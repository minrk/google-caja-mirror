<div id="testStaticDom" class="testcontainer">
  <p>Foo bar baz</p>
</div>
<script type="text/javascript">
  jsunitRegister('testStaticDom',
                 function testStaticDom() {
    var s = directAccess.getInnerHTML($('testStaticDom'));
    assertNotEquals(-1, s.indexOf('Foo bar baz'));
    pass('testStaticDom');
  });
</script>


<div id="testDynamicDom" class="testcontainer"></div>
<script type="text/javascript">
  jsunitRegister('testDynamicDom',
                 function testDynamicDom() {
    var p = document.createElement('p');
    p.innerHTML = 'Foo bar baz';
    $('testDynamicDom').appendChild(p);
    var s = directAccess.getInnerHTML($('testDynamicDom'));
    assertNotEquals(-1, s.indexOf('Foo bar baz'));
    pass('testDynamicDom');
  });
</script>

<div id="testGlobalWindow" class="testcontainer">testGlobalWindow</div>
<script type="text/javascript">
 var foo = 0;
 jsunitRegister('testGlobalWindow',
                function testGlobalWindow() {
   assertEquals(0, foo);
   window.foo = 1;
   assertEquals(1, foo);
   pass('testGlobalWindow');
 });
</script>
