<!--
 - Used by meta-test.js for testing our test framework.
 -
 - This test suite is expected to have a specific number of failures and exactly
 - one pass. Testing that framework "panic" cases (failures independent of a
 - single test) cause failures.
-->

<script>
jsunitRegister('testInitializePanic', function() {
  setTimeout(function() {
    pass('unexpected test id');
  }, 1);

  setTimeout(function() {
    pass('testInitializePanic');
  }, 1);
});
</script>

<script>
jsunitRegister('testInitializePanic', function() {
  fail('Duplicate test was run!');
});
</script>
