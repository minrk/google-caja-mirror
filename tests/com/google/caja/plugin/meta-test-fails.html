<!--
 - Used by meta-test.js for testing our test framework.
 -
 - These tests are expected to all *fail*; that is, this test suite should have
 - 0 passes.
 -
 - Needs to be HTML for testRemovedContainer.
-->

<script>
jsunitRegister('testFails', function() {
  assertTrue(false);
  pass('testCallbackFails');
});
</script>

<script>
jsunitRegister('testCallbackFails', function() {
  setTimeout(jsunitCallback(function() {
    assertTrue(false);
    pass('testCallbackFails');
  }), 1);
});
</script>

<div class="testcontainer" id="testRemovedContainer">
  testRemovedContainer (original container)
</div>
<script>
jsunitRegister('testRemovedContainer', function() {
  var rc = document.getElementById('testRemovedContainer');
  rc.parentNode.removeChild(rc);
  pass('testRemovedContainer');
});
</script>
