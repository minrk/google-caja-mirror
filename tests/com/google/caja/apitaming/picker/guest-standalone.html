<div id="chartdiv"></div>
<pre id="log"></pre>

<script type="text/javascript">
  window.log = function(s) {
    document.getElementById('log').innerHTML += s + '<br>';
  };
  window.onerror = function(e) {
    log('' + e);
  };
  window.isStandalone = true;
</script>
