<head>
  <style>
    .box { margin-right: 2em; }
    .float { float: left; }
    .clear { clear: both; }
    #messages { height: 10em; overflow-y: scroll; }
  </style>
</head>
<body>
  <div class="box">
    <div class="header">messages</div>
    <div id="messages"></div>
  </div>

  <div class="clear"></div>

  <div class="box float">
    <div class="header">appBA (bridged, aware app)</div>
    <button onclick="send('appBA')">send</button>
    <div class="clear"></div>
    <div id="appBA"></div>
  </div>

  <div class="box float">
    <div class="header">appBO (bridged, oblivious app)</div>
    <button onclick="send('appBO')">send</button>
    <div class="clear"></div>
    <div id="appBO"></div>
  </div>

  <div class="box float">
    <div class="header">appUA (unbridged, aware app)</div>
    <button onclick="send('appUA')">send</button>
    <div class="clear"></div>
    <div id="appUA"></div>
  </div>

  <div class="box float">
    <div class="header">appUO (unbridged, oblivious app)</div>
    <button onclick="send('appUO)">send</button>
    <div class="clear"></div>
    <div id="appUO"></div>
  </div>

  <script src="swfobject.js"></script>

  <script>

    function getParam(name) {
      var re = new RegExp('[?&]' + name + '=([^&]*)', 'i');
      var m = location.search.match(re);
      return m ? m[1] : '';
    }

    function message(varargs) {
      if (window.console && console.log) {
        console.log.apply(console, arguments);
      }
      var el = document.getElementById('messages');
      if (el) {
        var s = Array.prototype.join.apply(arguments, [' ']);
        var text = document.createTextNode(s);
        var div = document.createElement('div');
        div.appendChild(text);
        el.insertBefore(div, el.firstChild);
      }
    }

    function dumpArgs(label, args) {
      var a = Array.prototype.slice.apply(args, []);
      a.unshift(label);
      message.apply(null, a);
    }

    function appBA_DoFSCommand(command, args) {
      message('appBA', command, args);
    }

    function appBO_DoFSCommand(command, args) {
      message('appBO', command, args);
    }

    function appUA_DoFSCommand(command, args) {
      message('appUA', command, args);
    }

    function appUO_DoFSCommand(command, args) {
      message('appUO', command, args);
    }

    function send(who) {
      var o = document.getElementById(who);
      var c = Math.floor(Math.random() * 10000);
      try {
        o.message('hello ' + c);
        message('sent hello ' + c + ' to ' + who);
      } catch (e) {
        message('send to ' + who + ' failed', e);
      }
    }

    //----------------

    var otherHost = getParam('otherHost');
    if (!otherHost) {
        otherHost = (location.href + '/..');
        message('WARNING: No otherHost= parameter.  Using ' + otherHost);
    }

    var caja = { policy: {} }
    caja.policy.flash = {
      onLoaderInit: function() { dumpArgs('onLoaderInit', arguments); },
      onLoaderError: function() { dumpArgs('onLoaderError', arguments); },
      onAddCallback: function() { dumpArgs('onAddCallback', arguments); },
      onCall: function() { dumpArgs('onCall', arguments); },
      onNavigateToURL: function() { dumpArgs('onNavigateToURL', arguments); }
    };

    swfobject.embedSWF(
      'flashbridge.swf', 'appBA', 200, 300, "10.0", null,
      { __CAJA_cajaContext: 1,
        __CAJA_src: otherHost + '/BridgeAware.swf' },
      { name: 'appBA' },
      { allowNetworking: 'all', allowScriptAccess: 'same-domain' }
    );

    swfobject.embedSWF(
      'flashbridge.swf', 'appBO', 200, 300, "10.0", null,
      { __CAJA_cajaContext: 2,
        __CAJA_src: otherHost + '/BridgeOblivious.swf' },
      { name: 'appBO' },
      { allowNetworking: 'all', allowScriptAccess: 'same-domain' }
    );

    swfobject.embedSWF(
      otherHost + '/BridgeAware.swf',
      'appUA', 200, 300, "10.0", null,
      { name: 'appUA' },
      { allowNetworking: 'all', allowScriptAccess: 'same-domain' }
    );

    swfobject.embedSWF(
      otherHost + '/BridgeOblivious.swf',
      'appUO', 200, 300, "10.0", null,
      { name: 'appUO' },
      { allowNetworking: 'all', allowScriptAccess: 'same-domain' }
    );
  </script>

</body>
</html>
