<!--
  - Bootstrap view for Photon; fills the entire display area.
  -
  - @param photonInstance an instance of Photon that supplies both public and
  -     friend facets.
  - @param rootModule the URL of the root non-privileged module that will be
  -     instantiated by Photon.
  -->
    
<style type="text/css">
#introducer {
  width: 1024px;
  height: 24px;
  overflow: hidden;
  position: absolute;
  left: 0px;
  top: 0px;
}

#chooser {
  width: 500px;
  height: 500px;
  overflow: scroll;
  position: absolute;
  left: 200px;
  top: 12px;
}

#main {
  width: 1024px;
  height: 744px;
  overflow: hidden;
  position: absolute;
  left: 0px;
  top: 24px;
}
</style>

<div id="introducer"></div>
<!-- <div id="chooser"></div> -->
<div id="main"></div>

<script type="text/javascript">
photonInstance.friendFacet.createIntroducerView(
    document.getElementById('introducer'));
photonInstance.publicFacet.instantiateInElement(
    document.getElementById('main'), rootModule, {
      photon: photonInstance.publicFacet
    });
</script>
